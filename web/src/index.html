    <script>
        resize();
        function resize(){
            var viewWidth = window.innerWidth || document.documentElement.clientWidth || 375,
                baseFontSize = 10,
                thisFontSize = Math.min((viewWidth/375 * baseFontSize).toFixed(2),10);
            document.documentElement.style.fontSize = thisFontSize + 'px';
        }
        window.addEventListener('resize',resize);
